<!DOCTYPE html>
<html lang="en">
<style type="text/css">
/* Background Color */
.navbar {
    background-color: #8C8887;
    overflow: hidden;
}

/* Format links inside the bar */
.navbar a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 8px 8px;
    text-decoration: none;
    font-size: 17px;
}

/* Hover Format of Links */
.navbar a:hover {
    background-color: #ddd;
    color: black;
}

/* Color of Active Link */
.navbar a.active {
    background-color: #4CAF50;
    color: white;
}
</style>
<body>
<!-- Navigation Bar -->
<div class="navbar">
  <a href="/">Home</a>
  <a href="CurrentInvestor">Current Investors</a>
  <a href="FutureInvestor">Future Investors</a>
  <a href="Help">Help and FAQ</a>
</div>
        <hr>
        {% block content %}{% endblock %}
</body>
</html>
